<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Interactive Card Details Form</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front_card">
          <img src="/images/bg-card-front.png" alt="" />

          <div class="circle">
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" /><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          </div>
          <div class="default_details">
            <p id="card_number_new">0000 0000 0000 0000</p>
            <p id="card_name_new">JANE APPLESEED </p>
            <div class="span">
              <span id="month_span">00/</span>
              <span id="year_span">00</span>
            </div>
           
          </div>
        </div>
        <!-- end of front_card -->
        <div class="back_card">
          <img src="/images/bg-card-back.png" alt="" />
          <div class="cvc_input">
            <p id="cvc_newInput">000</p>
          </div>
        </div>
      </div>

      <div class="input_cover" id="input_cover_true" >
        <div class="card_one">
          <div class="card_one_details">
                <label for="card_name">CARDHOLDER NAME</label>
                <input
                  type="text"
                  name="card-neutral"
                  id="holder_details"
                  placeholder="e.g. Jane Appleseed"
                /><br />
                <small>Can't be blank</small><br />
                <label for="card-number">CARD NUMBER </label><br />
                <input
                  type="text"
                  name="number-exact"
                  id="number_details"
                  placeholder="e.g. 1234 1234 1234 1234"
                /><br />
                <small id="num_error">Wrong Format,numbers only</small>
           
           
          </div>
        </div>

        <div class="card_one_details1">
          <div class="expiry">
            <label for="exp.date">EXP.DATE</label>
            <input
              type="number"
              name="exp.date"
              id="exp_month"
              placeholder="MM"
            /><br>
            <small>Can't be blank</small>
          </div>
          <!-- end of expiry -->
          <div class="expiry_year">
            <label for="expiry">(MM/YY)</label>
            <input
              type="number"
              name="exp.year"
              id="exp_year"
              placeholder="YY"
            /><br>
            <small>Can't be blank</small>
          </div>
          <!-- end of year -->
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input
              type="number"
              name="exp.cvc"
              id="exp_cvc"
              placeholder="e.g. 123"
            /><br>
            <small>Can't be blank</small>
          </div>
          <!-- end of cvc -->
        </div>
    
        <button type="submit" id="submit" onclick="validateNum()">Confirm</button>
      </div>

      <div class="confirm_input">
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <h3>THANK YOU!</h3>
        <p>We've added your card details</p>
        <button type="submit"> Continue</button>
    </div>
  
    </div>



    <script src="./index.js"></script>
  </body>
</html>
